<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <section class="cardapio-section">
                <div class="cardapio-header">
                    <h1><i class="fas fa-utensils"></i> Cardápio Online</h1>
                    <div class="cardapio-status">
                        <span id="statusCardapio">Status: Online</span>
                    </div>
                </div>

                <div class="filtros-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="pesquisaCardapio" placeholder="Buscar no cardápio...">
                    </div>
                    
                    <div class="filter-box">
                        <select id="filtroCategoria" class="input-estilo">
                            <option value="todos">Todas as Categorias</option>
                            <option value="comidas">Comidas</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="sobremesas">Sobremesas</option>
                        </select>
                    </div>
                </div>

                <div class="cardapio-items">
                    <!-- Os itens do cardápio serão adicionados aqui dinamicamente -->
                </div>

                <button class="botao" id="btnAtualizarCardapio">
                    <i class="fas fa-sync"></i> Atualizar Cardápio
                </button>
            </section>
        </div>
    </div>

    <script src="cardapio.js"></script>
</body>
</html>
