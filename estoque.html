<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque - Restaurante</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Barra Lateral -->
    <div id="sidebar" class="sidebar">
        <button id="closeButton" class="close-button">×</button>
        <h2>Menu</h2>
        <ul>
            <li><a href="garcom.html"><i class="fas fa-utensils"></i> Área do Garçom</a></li>
            <li><a href="caixa.html"><i class="fas fa-cash-register"></i> Área do Caixa</a></li>
            <li><a href="relatorio.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
            <li><a href="estoque.html" class="active"><i class="fas fa-boxes"></i> Estoque</a></li>
            <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
            <li><a href="usuario.html"><i class="fa-solid fa-users"></i> Usuários</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </div>

    <!-- Botão do Menu -->
    <button id="menuButton" class="menu-button">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h1><i class="fas fa-boxes"></i> Gestão de Estoque</h1>
        
        <div class="estoque-container">
            <!-- Formulário de Cadastro -->
            <div class="formulario">
                <h2><i class="fas fa-edit"></i> Adicionar/Editar Item</h2>
                <form id="itemForm">
                    <input type="hidden" id="itemId">
                    <div class="form-group">
                        <label for="nome"><i class="fas fa-tag"></i> Nome do Item:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade"><i class="fas fa-balance-scale"></i> Quantidade:</label>
                        <input type="number" id="quantidade" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="unidade"><i class="fas fa-ruler"></i> Unidade de Medida:</label>
                        <select id="unidade" required>
                            <option value="kg">Quilograma (kg)</option>
                            <option value="g">Grama (g)</option>
                            <option value="l">Litro (l)</option>
                            <option value="ml">Mililitro (ml)</option>
                            <option value="un">Unidade (un)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valor"><i class="fas fa-dollar-sign"></i> Valor Unitário (R$):</label>
                        <input type="number" id="valor" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="validade"><i class="fas fa-calendar-alt"></i> Data de Validade:</label>
                        <input type="date" id="validade">
                    </div>
                    <div class="form-group">
                        <label for="fornecedor"><i class="fas fa-truck"></i> Fornecedor:</label>
                        <input type="text" id="fornecedor">
                    </div>
                    <button type="submit" class="btn-salvar"><i class="fas fa-save"></i> Salvar</button>
                    <button type="button" class="btn-cancelar" id="btnCancelar"><i class="fas fa-times"></i> Cancelar</button>
                </form>
            </div>
            
            <!-- Lista de Itens -->
            <div class="lista-estoque">
                <h2><i class="fas fa-clipboard-list"></i> Itens em Estoque</h2>
                <div class="filtros">
                    <div class="barra-busca">
                        <input type="text" id="busca" placeholder="Buscar item...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button id="btnBaixoEstoque" class="botao"><i class="fas fa-exclamation-triangle"></i> Itens com Baixo Estoque</button>
                </div>
                
                <table id="tabelaEstoque">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Valor Unitário</th>
                            <th>Valor Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="estoqueBody">
                        <!-- Itens serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para remover quantidade -->
    <div id="modalRemover" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-minus-circle"></i> Remover Quantidade</h2>
            <div class="form-group">
                <label for="quantidadeRemover">Quantidade a remover:</label>
                <input type="number" id="quantidadeRemover" min="0.01" step="0.01">
            </div>
            <button id="btnConfirmarRemocao" class="btn-salvar"><i class="fas fa-check"></i> Confirmar</button>
            <button id="btnCancelarRemocao" class="btn-cancelar"><i class="fas fa-times"></i> Cancelar</button>
        </div>
    </div>
</body>
</html>
