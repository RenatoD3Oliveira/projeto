<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Sistema de Restaurante</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Barra Lateral -->
    <div id="sidebar" class="sidebar">
        <button id="closeButton" class="close-button">×</button>
        <h2>Menu</h2>
        <ul>
            <li><a href="garcom.html"><i class="fas fa-utensils"></i> Área do Garçom</a></li>
            <li><a href="caixa.html" class="active"><i class="fas fa-cash-register"></i> Área do Caixa</a></li>
            <li><a href="relatorio.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
            <li><a href="estoque.html"><i class="fas fa-boxes"></i> Estoque</a></li>
            <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </div>

    <!-- Botão do Menu -->
    <button id="menuButton" class="menu-button">
        <i class="fas fa-bars"></i>
    </button>

    <div class="container">
        <header>
            <h1><i class="fas fa-cash-register"></i> Caixa</h1>
        </header>

        <main class="caixa-grid">
            <section class="pedidos-section">
                <h2><i class="fas fa-clipboard-list"></i> Pedidos Abertos</h2>
                <div id="listaMesas" class="lista-mesas">
                    <!-- Os pedidos serão carregados dinamicamente aqui -->
                </div>
            </section>

            <section class="historico-section">
                <h2><i class="fas fa-history"></i> Histórico do Dia</h2>
                <div class="filtros-historico">
                    <button class="botao ativo" data-periodo="hoje">Hoje</button>
                    <button class="botao" data-periodo="ontem">Ontem</button>
                    <button class="botao" data-periodo="semana">Últimos 7 dias</button>
                </div>
                <div id="listaHistorico" class="lista-historico">
                    <!-- O histórico será carregado dinamicamente aqui -->
                </div>
                <div class="resumo-historico">
                    <p>Total do Período: <span id="totalPeriodo">R$ 0,00</span></p>
                    <p>Quantidade de Pedidos: <span id="qtdPedidos">0</span></p>
                </div>
            </section>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
