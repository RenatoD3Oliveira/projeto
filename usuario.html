<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Usuários -restaurante</title>
</head>
<body>
    <!-- Botão para abrir/fechar a barra lateral -->
    <button id="menuButton" class="menu-button">☰</button>

    <!-- Barra Lateral -->
    <div id="sidebar" class="sidebar">
        <button id="closeButton" class="close-button">×</button>
        <h2>Menu</h2>
        <ul>
            <li><a href="garcom.html"><i class="fas fa-utensils"></i> Área do Garçom</a></li>
            <li><a href="caixa.html"><i class="fas fa-cash-register"></i> Área do Caixa</a></li>
            <li><a href="relatorio.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
            <li><a href="estoque.html"><i class="fa-solid fa-circle-info"></i> Estoque</a></li>
            <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
            <li><a href="usuario.html"><i class="fa-solid fa-users"></i> Usuários</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </div>



    <section class="config-card">
        <h2><i class="fas fa-users-cog"></i> Gerenciar Usuários</h2>
        <div class="form-group">
            <label for="novoUsuario"><i class="fas fa-user-plus"></i> Novo Usuário:</label>
            <input type="text" id="novoUsuario" class="input-estilo" placeholder="Nome de usuário">
        </div>
        
        <div class="form-group">
            <label for="novaSenha"><i class="fas fa-lock"></i> Senha:</label>
            <input type="password" id="novaSenha" class="input-estilo">
        </div>
        
        <div class="form-group">
            <label for="tipoUsuario"><i class="fas fa-user-tag"></i> Tipo de Acesso:</label>
            <select id="tipoUsuario" class="input-estilo">
                <option value="garcom">Garçom</option>
                <option value="caixa">Caixa</option>
                <option value="gerente">Gerente</option>
                <option value="admin">Administrador</option>
            </select>
        </div>
        
        <button class="botao" id="btnAdicionarUsuario">
            <i class="fas fa-plus-circle"></i> Adicionar Usuário
        </button>
        
        <h3><i class="fas fa-list"></i> Usuários Cadastrados</h3>
        <ul id="listaUsuarios" class="lista-itens">
            <!-- Usuários serão carregados aqui -->
        </ul>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
